name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pydantic pyyaml pandas requests click

      - name: Run tests
        run: PYTHONPATH=. python -m pytest tests/ -v --tb=short --ignore=tests/test_evaluator.py

  smoke-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run smoke test
        run: |
          python scripts/ci/run_experiments.py quick --json > experiment-results.json
        continue-on-error: true

      - name: Upload experiment results
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: experiment-results.json
