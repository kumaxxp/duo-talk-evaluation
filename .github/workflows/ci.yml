name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov ruff

      - name: Lint with ruff
        run: |
          ruff check src/ tests/ experiments/ hakoniwa/ --exit-zero

      - name: Debug imports
        run: |
          echo "=== Installed packages ==="
          pip list | grep -E "duo|hakoniwa|evaluation"
          echo "=== Testing imports ==="
          python -c "from hakoniwa.logic.matcher import suggest_match; print('hakoniwa OK')"
          python -c "from gui_nicegui.components.timeline import turns_to_timeline_items; print('gui_nicegui OK')"
          python -c "from experiments.semantic_matcher.eval_types import MissingObjectSample; print('experiments OK')"

      - name: Run hakoniwa matcher tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python -m pytest tests/test_hakoniwa_matcher.py -v --tb=long

      - name: Run all tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python -m pytest tests/ -v --tb=short

      - name: Upload test results (placeholder)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: pyproject.toml

  smoke-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run smoke test
        run: |
          python scripts/ci/run_experiments.py quick --json > experiment-results.json
        continue-on-error: true

      - name: Upload experiment results
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: experiment-results.json
