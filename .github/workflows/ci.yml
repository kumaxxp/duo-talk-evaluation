name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pydantic pyyaml pandas requests click

      - name: Run hakoniwa matcher tests
        run: PYTHONPATH=. python -m pytest tests/test_hakoniwa_matcher.py -v --tb=short

      - name: Run GUI tests
        run: PYTHONPATH=. python -m pytest tests/test_gui_*.py -v --tb=short --ignore=tests/test_gui_data.py

      - name: Run scenario tests
        run: PYTHONPATH=. python -m pytest tests/test_scenario_tools.py tests/test_play_mode.py -v --tb=short || true

      - name: Run remaining tests
        run: |
          PYTHONPATH=. python -m pytest tests/ -v --tb=short \
            --ignore=tests/test_evaluator.py \
            --ignore=tests/test_hakoniwa_matcher.py \
            --ignore=tests/test_gui_components.py \
            --ignore=tests/test_gui_data.py \
            --ignore=tests/test_scenario_tools.py \
            --ignore=tests/test_play_mode.py \
            --ignore=tests/test_p0_freeze.py \
            || true

  smoke-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run smoke test
        run: |
          python scripts/ci/run_experiments.py quick --json > experiment-results.json
        continue-on-error: true

      - name: Upload experiment results
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: experiment-results.json
